<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone-screen</title>
</head>

<body>
    <div class="main-box">
        <div class="box">
            <img src="iphone.jpg">

            <div class="datentime">
                <p> Sunday 7 april </p>
                <h1>10:00</h1>
            </div>
            <div class="status-bar">
                <div class="dummy"></div>
                <div class="dynamic"></div>
                <div class="rightSide">
                    <img src="/signal-solid.svg" alt="Battery" class="battery">
                    <img src="/battery-full-solid.svg" alt="Battery" class="battery">
                </div>
            </div>
            <div class="bottom-bar">
                <img src="/phone-solid.svg" alt="phone" class="phone">
                <div class="slide-bar"></div>
                <img src="/camera-solid.svg" alt="phone" class="phone"> 
            </div>
          
        </div>
    </div>

    </div>
</body>

</html>
